<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <section class="card">
    <figure>
      <img class="illustration" src="assets/images/illustration-article.svg" alt="article illustration">
    </figure>
    <header>
      <p class="category">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">
        <a href="#">HTML & CSS foundations</a>
      </h1>
    </header>
    <main>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>
    <footer>
      <img class="avatar" src="assets/images/image-avatar.webp" alt="author avatar">
      <p class="author">Greg Hooper</p>
    </footer>
  </section>

</body>
</html>
